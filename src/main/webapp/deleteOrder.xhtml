<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<h:head>
    <title>Coffee</title>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>
    <h:form>
        <div class="card">
            <p:dataTable var="order" value="#{orderBean.orderDTO}">

                <p:column headerText="Coffee">
                    <h:outputText value="#{order.coffeeDTO.coffeeGrade}"/>
                </p:column>

                <p:column headerText="Grams amount">
                    <h:outputText value="#{order.gramsAmount}"/>
                </p:column>

                <p:column headerText="Delivery start time">
                    <h:outputText value="#{order.deliveryStartTime}"/>
                </p:column>

                <p:column headerText="Delivery end time">
                    <h:outputText value="#{order.deliveryEndTime}"/>
                </p:column>

                <p:column headerText="Delivery date">
                    <h:outputText value="#{order.deliveryDate}"/>
                </p:column>

                <p:column headerText="Delivery type">
                    <h:outputText value="#{order.deliveryType}"/>
                </p:column>

                <p:column headerText="Final price">
                    <h:outputText value="#{order.finalPrice}"/>
                </p:column>

            </p:dataTable>
        </div>
    </h:form>

    <h:form>
        <h:inputHidden value="#{orderBean.orderDTO.id}"/>
        <h:commandButton value="Delete" action="#{orderBean.deleteOrder}"/>
    </h:form>
</h:body>
</html>
